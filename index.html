<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="header">
      <h2>Learn to code by <br> watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
<div id="trialForm">
    <div id="trial">
      <p><span class="fw700">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>

    <div id="the-form">
      <form action="submit" id="form" class="form ">
        <div id="form-control">
          <input type="text" placeholder="First Name" id="fname" >
          <img src="/images/icon-error.svg" alt="" id="img1">
         
          <small id="s1"></small>
        </div>

        <div id="form-control" >
          <input type="text" placeholder="Last Name" id="lname">
          <img src="/images/icon-error.svg" alt="" id="img2">
          
          <small id="s2"></small>
        </div>

        <div id="form-control">
          <input type="email" placeholder="Email Address" id="email" \>
          <img src="/images/icon-error.svg" alt="" id="img3">
          
          <small id="s3"></small>
        </div>

        <div id="form-control">
          <input type="password" placeholder="Password" id="password">
          <img src="/images/icon-error.svg" alt=""  id="img4">
         
          <small id="s4"></small>
        </div>

        <button>CLAIM YOUR FREE TRIAL</button>
        <footer>By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></footer>
      </form>
    </div>
  </div>
  </main>

</body>
</html>
